            margin: auto;
            margin-top: 100px;
            height: 300px;
            display: flex;
            border: 1px solid red;
            justify-content: space-between;

            position: relative;
            padding: 10px;
            left: 0px;
        }

            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 1s;
        }
    </style>

    <script>
        //  variables

        let sliderItem = document.getElementsByClassName('item')
        let slider = document.getElementById('slider')
        let sliderleftPosition = 0
        let TIME = 1500

        // event 

        for (let i = 0; i < sliderItem.length; i++) {
            sliderItem[i].style.width = slider.clientWidth / 3 + 'px'
        }

        //  functions


        setInterval(function() {
            changeImage()
        }, TIME)

        function changeImage() {

            sliderleftPosition += sliderItem[0].clientWidth
            data = sliderItem[0].clientWidth * (sliderItem.length - 3)

            if (sliderleftPosition > data) {
                sliderleftPosition = 0
            }
            for (let i = 0; i < sliderItem.length; i++) {
                sliderItem[i].style.left = -sliderleftPosition + "px"
            }

        }
    </script>
