<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>
<style>
    * {
        margin: 0 auto;
        padding: 0;
    }
    
    .container {
        height: 1500px;
        width: 100%;
    }
    
    .row {
        height: 700px;
        width: 100%;
        display: flex;
        list-style: none;
        text-decoration: none;
    }
    
    .col-5 {
        margin: 0px 0px 0px 50px;
    }
    
    .col-7 {}
    
    .product {}
    
    .caption {}
    
    .caption h3 {
        font-size: 24px;
        font-weight: 400;
        padding: 0 0 5px;
        color: #649a58;
    }
    
    .containers {
        height: 400px;
        width: 50%;
        margin: 50px;
        border: 2px solid red;
    }
    
    .slider-container {
        width: 100%;
        padding: 150px 0;
    }
    
    .slider {
        width: 46%;
        height: 130px;
        overflow: hidden;
        border: 1px solid black;
        margin-right: 448px;
    }
    
    .slider .slider-frame {
        height: 100%;
        position: relative;
        transition: all .3s ease;
        left: 0px;
    }
    
    .slider .slider-frame .slider-item {
        display: inline-block;
        width: 208px;
        margin: 10px;
    }
    
    .slider .slider-frame .slider-item img {
        width: 80%;
        height: 108px;
        padding-left: 12px;
    }
    
    .btn {
        height: 30px;
        width: 30px;
        color: #000000;
        background-color: #f5f5f5;
        cursor: pointer;
        transition: all .3s ease;
        text-align: center;
        line-height: 30px;
    }
    
    .btn:hover {
        background: #000000;
        color: white
    }
    
    .sliderArrows {
        display: flex;
        justify-content: space-between;
        width: 98%;
        position: absolute;
        top: 45%;
    }
</style>

<body>


    <div class="slider-container">
        <div class="sliderArrows">
            <div class="btn prevBtn"><i class="fas fa-chevron-left"></i></div>
            <div class="btn nextBtn"><i class="fas fa-chevron-right"></i></div>
        </div>

        <div class="slider">
            <div class="slider-frame">
                <div class="slider-item">
                    <img src="img/01-439x534.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="img/02-439x534.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="img/03-439x534.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="img/04-439x534.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="img/05-439x534.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="img/06-439x534.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="img/07-439x534.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script>
        _slider = document.querySelector('.slider')
        item = document.querySelector('.slider-item')
        items = document.querySelectorAll('.slider-item')
        let sliderFrame = document.querySelector('.slider-frame')

        let sliderPos = 0;

        for (let i = 0; i < items.length; i++) {
            items[i].style.width = _slider.clientWidth / 3 + 'px';
        }

        sliderFrame.style.width = items.length * item.clientWidth + 'px';


        // prevBtn


        let prevBtn = document.querySelector('.prevBtn')

        prevBtn.onclick = function() {
            sliderPos += 300;
            sliderFrame.style.left = sliderPos + 'px'
        }


        // nextBtn
        let nextBtn = document.querySelector('.nextBtn')

        nextBtn.onclick = function() {
            sliderPos -= 300;
            sliderFrame.style.left = sliderPos + 'px'
        }
    </script>
</body>

</html>
