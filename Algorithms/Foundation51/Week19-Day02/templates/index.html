<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Hello, world!</title>
</head>

<body class="d-flex vw-100 vh-100 justify-content-center">

    <body>
        <div class="container">
            <div class="row">
                <div class="co">
                    <div class="col">
                        <h1 class="my-3">Add New Student</h1>
                        <form action='/' method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" name='studentName' placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" name='studentSurname' placeholder="Surname">
                            </div>
                            <div class="mb-3">
                                <input type="file" class="form-control" name='studentSurname' placeholder="Surname">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Student</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="my-3">All Students</h1>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Ad</th>
                                    <th scope="col">Soyad</th>
                                    <th scope="col">Edit</th>


                                </tr>
                            </thead>
                            <tbody>

                                {% for user in users %} {% for student in students %}
                                <tr>
                                    <td>{{user.id}}</td>
                                    <td>{{user.ad}}</td>
                                    <td>{{user.soyad}}</td>
                                    <td>{{student.student_id}}</td>
                                    <td>{{student.student_name}}</td>
                                    <td>{{student.student_surname}}</td>
                                    <td>
                                        <a href="/delete/{{student.student_id}}">Delete</a>
                                        <a href="#">Update</a>
                                    </td>

                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Optional JavaScript; choose one of the two! -->
            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
            <!-- Option 2: Separate Popper and Bootstrap JS -->
            <!-- https://cdnjs.com/libraries/popper.js/2.5.4 -->
            <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"
    ></script> -->
            <!-- More: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    </body>

</html>
