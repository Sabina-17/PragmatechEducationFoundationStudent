    <style>
        .slider {
            width: 1200px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            height: 390px;
        }
        
        .slider-items {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            overflow: auto;
            /* width: 2200px; */
            padding: 20px 0px;
            position: absolute;
            left: 0px;
            transition: all .3s ease;
        }
        
        .slider-item {
            width: 290px;
            height: 300px;
            margin: 0px 5px;
            border-radius: 7px;
            box-shadow: 0px 0px 7px gray;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* needs vendor prefixes */
        }
        
        .slider-item img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .slider-arrows {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0px 15px;
            box-sizing: border-box;
        }
        
        .left,
        .right {
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            box-sizing: border-box;
            border-radius: 50%;
            box-shadow: 0px 0px 5px gray;
            cursor: pointer;
        }
        
        .slider-item h2 {
            margin: 0px;
            padding: 0px;
        }
        
        .slider-item h4 {
            margin: 0px;
            padding: 0px;
        }
        
        .slider-btn {
            width: 30px;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid lightgray;
            text-align: center;
            cursor: pointer;
            margin: 0px 5px;
        }
        
        .slider-btns {
            width: 100%;
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 0px;
        }
    </style>
</head>
