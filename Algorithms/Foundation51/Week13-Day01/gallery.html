<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }
        
        .slider {
            width: 1200px;
            margin: 0 auto;
        }
        
        .slider-frame {
            width: inherit;
            height: 600px;
            position: relative;
        }
        
        .slider-frame img {
            width: inherit;
            height: inherit;
            object-fit: cover;
        }
        
        .slide-desc {
            box-sizing: border-box;
            width: 100%;
            background: rgba(0, 0, 0, .8);
            color: white;
            padding: 20px 30px;
            position: absolute;
            bottom: 0px;
        }
        
        .slider-thumbnails {
            display: flex;
        }
        
        .thumb {}
        
        .thumb img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: all .3s ease;
            filter: blur(1px);
        }
        
        .thumb:hover img {
            filter: blur(0px);
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slider-frame">
            <img src="images/11.jpg" alt="">
            <div class="slide-desc">
                Let me tell something
            </div>
        </div>
        <div class="slider-thumbnails">
            <div class="thumb" onclick='showBigImage(this)'>
                <img src="images/11.jpg" alt="">
            </div>
            <div class="thumb" onclick='showBigImage(this)'>
                <img src="images/22.jpg" alt="">
            </div>
            <div class="thumb" onclick='showBigImage(this)'>
                <img src="images/33.jpg" alt="">
            </div>
            <div class="thumb" onclick='showBigImage(this)'>
                <img src="images/44.jpg" alt="">
            </div>
            <div class="thumb" onclick='showBigImage(this)'>
                <img src="images/55.jpg" alt="">
            </div>
            <div class="thumb" onclick='showBigImage(this)'>
                <img src="images/11.jpg" alt="">
            </div>
            <div class="thumb" onclick='showBigImage(this)'>
                <img src="images/22.jpg" alt="">
            </div>

        </div>
    </div>

    <script>
        let bigImage = document.querySelector('.slider-frame img')

        function showBigImage(element) {
            let imgSrc = element.querySelector('img').getAttribute('src')
            bigImage.setAttribute('src', imgSrc)
        }
    </script>
</body>

</html>
